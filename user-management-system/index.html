<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
</head>
<body>
<h1>User Management System</h1>

<div style="display: flex; gap: 20px; margin-top: 20px;">
    <div style="flex: 1;">
        <h2>Add New User</h2>

        <div style="margin-bottom: 15px;">
            <label for="userId">UserID</label>
            <input type="text" id="userId" readonly>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="userName">UserName</label>
            <input type="text" id="userName" placeholder="Enter user name">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="userOccupation">UserOccupation</label>
            <input type="text" id="userOccupation" placeholder="Enter user occupation">
        </div>

        <button type="button" id="addButton">Add</button>

        <div style="margin-top: 15px;">
            <label for="sortDropdown">Sort by:</label>
            <select id="sortDropdown">
                <option value="id">UserID</option>
                <option value="name">UserName</option>
                <option value="occupation">UserOccupation</option>
            </select>
        </div>
    </div>

    <div style="flex: 1;">
        <h2>User List</h2>
        <table id="usersTable" border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr>
                <th style="padding: 8px; text-align: left;">UserID</th>
                <th style="padding: 8px; text-align: left;">UserName</th>
                <th style="padding: 8px; text-align: left;">UserOccupation</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table data will be populated by JavaScript -->
            </tbody>
        </table>

        <div id="emptyState" style="text-align: center; padding: 20px; margin-top: 10px;">
            <p>No users added yet. Add a new user to get started!</p>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="user-management.js"></script>
</body>
</html>
